<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>survey-form.freecodecamp.rocks</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="survey-title">
		<h1 id="title">freeCodeCamp Survey Form</h1>
		<p id="description">Thank you for taking the tine to help us improve the platform</p>
	</div>
	<main>
		<form id="survey-form">
			<div class="form-group">
				<label id="name-label">Name </label>
				<input required id="name" type="text" placeholder="Enter your name" />
			</div>
			<div class="form-group">
				<label id="email-label">Email</label>
				<input required id="email" type="email" placeholder="Enter your Email" />
			</div>
			<div class="form-group">
				<label id="number-label">Age(optional)</label>
				<input required id="number" type="number" min=10 max=99 placeholder="Age" />
			</div>
			<div class="form-group">
				<label id="dropdown-label">Which option best describes your current role?</label>
				<select id="dropdown">
					<option value="">Select current role</option>
					<option value="1">Student</option>
					<option value="2">Full Time Job</option>
				</select>
			</div>
			<div class="form-group">
				<label id="recommend-label">Would you recommend freeCodeCamp to a friend?</label>
				<fieldset id="recommend">
					<label for="definitely"><input class="inline" id="definitely" value="definitely" name="def-may-not"
							type="radio"> Definitely</label>
					<label for=""><input class="inline" id="maybe" value="maybe" name="def-may-not" type="radio">
						Maybe</label>
					<label for=""> <input class="inline" id="notsure" value="notsure" name="def-may-not" type="radio">
						Not sure </label>
				</fieldset>

			</div>
			<div class="form-group">
				<label for="skill-label">What would you like to see improved? (Check all that apply)</label>
				<fieldset id="skill">
					<label for="front"><input class="inline" id="front" value="Front-end" type="checkbox"> Front-end
						Project</label>
					<label for="back"><input class="inline" id="back" value="Back-end" type="checkbox"> Back-end Project
						</lable>
						<label for="data"><input class="inline" id="data" value="Data" type="checkbox"> Data
							Visualization</lable>
							<label for="challenges"><input class="inline" id="challenges" value="Challenges"
									type="checkbox"> Challenges</lable>
				</fieldset>
			</div>
			<div class="form-group">
				<label for="comment-label">Any comments or suggestions?
					<textarea id="comment">
        </textarea>
				</label>

			</div>
			<div class="form-group">
				<button id="submit">Submit</button>
			</div>

		</form>
	</main>
	<footer>
	</footer>

</body>

</html>
